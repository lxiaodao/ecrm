#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)



# Set root logger level to WARN and append to stdout
log4j.rootCategory=INFO,stdout,file
#log4j.appender.Threshold=DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=[E-CRM]%d %p [%t] %C{1}.%M(%L) | %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.MaxFileSize=2MB
#log4j.appender.file.File=${catalina.base}/logs/ecrm.log
log4j.appender.file.File=logs/ecrm.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[E-CRM]%d %p [%t] %C.%M(%L) | %m%n
#%d %p [%t] %C.%M(%L) | %m%n


# Spring Stuff
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.jdbc.core=trace
#log4j.logger.com.mchange.v2.c3p0.impl.NewPooledConnection=INFO
log4j.logger.com.mchange.v2.c3p0=INFO
